<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main>
    <h2>All Brands</h2>
    <div class="container">
        <div th:each="b : ${brands}" class="brand-model">
            <a th:href="@{/brands/{name}/models(name=${b.name})}" class="nav-item nav-link text-dark">
                <h2 th:text="${b.name}"></h2>
                <h4 th:text="'Models count: '+ ${b.modelCount}"></h4>
            </a>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
<style>
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
    }

    .brand-model {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: calc(100% / 3);
        height: 150px;
        border: 1px solid #ccc;
        margin: 10px;
    }
</style>
